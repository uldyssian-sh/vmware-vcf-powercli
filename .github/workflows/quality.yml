name: Code Quality

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Code Quality Check
      run: |
        set -e
        echo "Running code quality checks..."
        ps1_count=$(find . -name "*.ps1" -type f | wc -l)
        md_count=$(find . -name "*.md" -type f | wc -l)
        echo "Found $ps1_count PowerShell files"
        echo "Found $md_count Markdown files"
        echo "Code quality check completed successfully"