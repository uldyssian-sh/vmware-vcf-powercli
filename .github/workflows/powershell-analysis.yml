name: ğŸ” Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly security scan

env:
  POWERSHELL_TELEMETRY_OPTOUT: 1

jobs:
  powershell-analysis:
    name: ğŸ” PowerShell Analysis
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ“¦ Install PowerShell Modules
      shell: powershell
      run: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
        Install-Module -Name Pester -MinimumVersion 5.0 -Force -Scope CurrentUser
        Install-Module -Name VCF.PowerCLI -Force -Scope CurrentUser
    
    - name: ğŸ” Run PSScriptAnalyzer
      shell: powershell
      run: |
        $results = Invoke-ScriptAnalyzer -Path . -Recurse -Settings ./PSScriptAnalyzerSettings.psd1
        if ($results) {
          Write-Host "âŒ PSScriptAnalyzer found issues:" -ForegroundColor Red
          $results | Format-Table -AutoSize
          exit 1
        } else {
          Write-Host "âœ… PSScriptAnalyzer passed - No issues found" -ForegroundColor Green
        }
    
    - name: ğŸ§ª Run Pester Tests
      shell: powershell
      run: |
        if (Test-Path "./tests") {
          $config = New-PesterConfiguration
          $config.Run.Path = "./tests"
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = "test-results.xml"
          $config.CodeCoverage.Enabled = $true
          Invoke-Pester -Configuration $config
        } else {
          Write-Host "âš ï¸ No tests directory found" -ForegroundColor Yellow
        }
    
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results.xml
        retention-days: 30

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”’ Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
    
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3