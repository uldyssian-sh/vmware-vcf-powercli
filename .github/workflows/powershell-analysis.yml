name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly security scan
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  POWERSHELL_TELEMETRY_OPTOUT: 1

jobs:
  powershell-analysis:
    name: PowerShell Analysis
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install PowerShell Modules
      shell: powershell
      run: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck
        Install-Module -Name Pester -MinimumVersion 5.0 -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck
        Install-Module -Name VMware.PowerCLI -MinimumVersion 13.3.0 -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck
        Install-Module -Name VCF.PowerCLI -RequiredVersion 9.0.0.24798382 -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck
    
    - name: Run PSScriptAnalyzer
      shell: powershell
      run: |
        try {
          $results = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Error -ErrorAction Stop
          if ($results) {
            Write-Host "PSScriptAnalyzer found critical errors:" -ForegroundColor Red
            $results | Format-Table -AutoSize
            exit 1
          } else {
            Write-Host "PSScriptAnalyzer passed - No critical errors found" -ForegroundColor Green
          }
        }
        catch {
          Write-Error "PSScriptAnalyzer execution failed: $($_.Exception.Message)"
          exit 1
        }
    
    - name: Run Pester Tests
      shell: powershell
      run: |
        try {
          if (Test-Path "./tests") {
            $config = New-PesterConfiguration
            $config.Run.Path = "./tests"
            $config.TestResult.Enabled = $true
            $config.TestResult.OutputPath = "test-results.xml"
            $config.CodeCoverage.Enabled = $true
            $result = Invoke-Pester -Configuration $config -ErrorAction Stop
            if ($result.FailedCount -gt 0) {
              Write-Error "$($result.FailedCount) tests failed"
              exit 1
            }
          } else {
            Write-Host "No tests directory found" -ForegroundColor Yellow
          }
        }
        catch {
          Write-Error "Pester test execution failed: $($_.Exception.Message)"
          exit 1
        }
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results.xml
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true