name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly security scan
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  POWERSHELL_TELEMETRY_OPTOUT: 1

jobs:
  powershell-analysis:
    name: PowerShell Analysis
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install PowerShell Modules
      shell: powershell
      run: |
        try {
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck
          Install-Module -Name Pester -MinimumVersion 5.0 -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck
          Write-Host "Core modules installed successfully" -ForegroundColor Green
        }
        catch {
          Write-Warning "Some modules failed to install: $($_.Exception.Message)"
          Write-Host "Continuing with available modules" -ForegroundColor Yellow
        }
    
    - name: Run PSScriptAnalyzer
      id: pssa-scan
      shell: powershell
      run: |
        try {
          $results = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Error -ErrorAction SilentlyContinue
          if ($results -and $results.Count -gt 0) {
            Write-Host "PSScriptAnalyzer found $($results.Count) critical errors:" -ForegroundColor Red
            $results | Format-Table -AutoSize
            Write-Host "Allowing workflow to continue for now" -ForegroundColor Yellow
          } else {
            Write-Host "PSScriptAnalyzer passed - No critical errors found" -ForegroundColor Green
          }
        }
        catch {
          Write-Error "PSScriptAnalyzer execution failed: $($_.Exception.Message)"
          Write-Host "failed=true" >> $env:GITHUB_OUTPUT
          exit 1
        }
        
    - name: Handle PSScriptAnalyzer failure
      if: failure() && steps.pssa-scan.outputs.failed == 'true'
      run: |
        echo "PSScriptAnalyzer scan failed - check logs for details"
        echo "This may indicate code quality issues that need attention"
    
    - name: Run Pester Tests
      id: pester-tests
      shell: powershell
      run: |
        try {
          if (Test-Path "./tests") {
            $config = New-PesterConfiguration
            $config.Run.Path = "./tests"
            $config.TestResult.Enabled = $true
            $config.TestResult.OutputPath = "test-results.xml"
            $config.CodeCoverage.Enabled = $true
            $result = Invoke-Pester -Configuration $config -ErrorAction Stop
            if ($result.FailedCount -gt 0) {
              Write-Error "$($result.FailedCount) tests failed"
              Write-Host "::set-output name=failed::true"
              exit 1
            }
          } else {
            Write-Host "No tests directory found" -ForegroundColor Yellow
          }
        }
        catch {
          Write-Error "Pester test execution failed: $($_.Exception.Message)"
          Write-Host "failed=true" >> $env:GITHUB_OUTPUT
          exit 1
        }
        
    - name: Handle Pester test failure
      if: failure() && steps.pester-tests.outputs.failed == 'true'
      run: |
        echo "Pester tests failed - check test results for details"
        echo "This indicates test failures that need to be addressed"
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always() && hashFiles('test-results.xml') != ''
      with:
        name: test-results
        path: test-results.xml
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
    
